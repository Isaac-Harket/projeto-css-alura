<!DOCTYPE html> <!-- Essa TAG indica qual a versão do HTML que estamos utilizando, no caso sempre a última disponível. -->

<html> <!-- Cada página criada é um novo arquivo HTML diferente. -->

	<head>

		<meta charset = "utf-8"> <!-- Dicionário Padrão -->
		<meta name = "viewport" content = "width=device-width">

		<title> Produtos - Barbearia Alura </title>

		<link rel = "stylesheet" href = "reset.css"> <!-- Arquivo básico de CSS padrão e essencial, que limpa tudo que o navegador cria. -->
		<link rel = "stylesheet" href = "style.css"> <!-- Ele melhora diversos detalhes visuais que são criados no início da página. -->
													      <!-- Esse estilo inicial na página é um padrão feito pelo próprio navegador. -->
	</head>

	<body>	

		<header>
			
			<div class = "caixa">

				<h1> <img src = "logo.png"> </h1> <!-- A tag "h1" também pode ser utilizada para marcar uma imagem como conteúdo principal. -->

				<nav> <!-- Essa tag de Navegação envolve todos os ítens da lista -->

					<ul>

						<li> <a href = "index.html"> Home </a> </li> <!-- A tag "a" serve justamente como uma âncora, um link. -->
						<li> <a href = "produtos.html"> Produtos </a> </li> <!-- Esse link irá nos levar para uma outra página na internet. -->
						<li> <a href = "contato.html"> Contato <a/> </li> <!-- Agora com essa lista de links, temos um menu de navegação. -->

					</ul>

				</nav>

			</div>

		</header>

		<main> <!-- Tag utilizada para o conteúdo principal, o mais importante da página -->
			
			<ul class = "produtos"> <!-- lista não ordenada -->

				<li>

				 	<h2> Cabelo </h2> 
				 	<img src = "cabelo.jpg">
				 	<p class = "produto-descricao"> Na tesoura ou máquina, como o cliente preferir </p>
				 	<p class = "produto-preco"> R$ 25,00 </p>

				</li> 

				<li>

				 	<h2> Barba </h2> 
				 	<img src = "barba.jpg">
				 	<p class = "produto-descricao"> Corte e desenho profissional de barba </p>
				 	<p class = "produto-preco"> R$ 18,00 </p>

				</li>

				<li>

					<h2> Cabelo + Barba </h2>
					<img src = "cabelo+barba.jpg">
				 	<p class = "produto-descricao"> Pacote completo de cabelo e barba </p>
				 	<p class = "produto-preco"> R$ 35,00 </p>

				</li>

			</ul>

		</main>

		<footer> <!-- Tag do Rodapé -->
			
			<img src = "logo-branco.png">
			<p class = "copyright"> &copy; Copyright Barberia Alura - 2019 </p>

		</footer>

	</body>

</html>
